<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - WhatsApp Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">
                        <i class="fab fa-whatsapp mr-2"></i>WhatsApp Bot Admin
                    </h1>
                    <div class="flex items-center space-x-4">
                        <div id="whatsapp-status" class="flex items-center">
                            <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
                            <span>Desconectado</span>
                        </div>
                        <button onclick="location.reload()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg">
                            <i class="fas fa-sync-alt mr-2"></i>Atualizar
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 rounded-lg">
                            <i class="fas fa-users text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Total Contatos</h3>
                            <p id="total-contacts" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 rounded-lg">
                            <i class="fas fa-comments text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Total Mensagens</h3>
                            <p id="total-messages" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-100 rounded-lg">
                            <i class="fas fa-calendar text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Agendamentos</h3>
                            <p id="total-schedules" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="p-3 bg-orange-100 rounded-lg">
                            <i class="fas fa-chart-line text-orange-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Hoje</h3>
                            <p id="today-messages" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="bg-white rounded-lg shadow-lg mb-8">
                <div class="border-b">
                    <nav class="flex -mb-px">
                        <button id="tab-contacts" class="tab-button py-4 px-6 border-b-2 border-blue-500 text-blue-500 font-medium">
                            <i class="fas fa-users mr-2"></i>Contatos
                        </button>
                        <button id="tab-messages" class="tab-button py-4 px-6 text-gray-500 hover:text-blue-500 font-medium">
                            <i class="fas fa-comments mr-2"></i>Mensagens
                        </button>
                        <button id="tab-schedule" class="tab-button py-4 px-6 text-gray-500 hover:text-blue-500 font-medium">
                            <i class="fas fa-calendar mr-2"></i>Agenda
                        </button>
                        <button id="tab-reports" class="tab-button py-4 px-6 text-gray-500 hover:text-blue-500 font-medium">
                            <i class="fas fa-chart-bar mr-2"></i>Relatórios
                        </button>
                    </nav>
                </div>

                <!-- Tab Content -->
                <div class="p-6">
                    <!-- Contacts Tab -->
                    <div id="content-contacts" class="tab-content">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">Lista de Contatos</h3>
                            <input type="text" id="search-contacts" placeholder="Buscar contato..." class="px-4 py-2 border rounded-lg">
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full bg-white">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mensagens</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Último Contato</th>
                                    </tr>
                                </thead>
                                <tbody id="contacts-list" class="divide-y divide-gray-200">
                                    <!-- Contacts will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Messages Tab -->
                    <div id="content-messages" class="tab-content hidden">
                        <div class="mb-4">
                            <select id="contact-select" class="px-4 py-2 border rounded-lg">
                                <option value="">Todos os contatos</option>
                            </select>
                        </div>
                        <div id="messages-list" class="space-y-4 max-h-96 overflow-y-auto">
                            <!-- Messages will be loaded here -->
                        </div>
                    </div>

                    <!-- Schedule Tab -->
                    <div id="content-schedule" class="tab-content hidden">
                        <h3 class="text-lg font-semibold mb-4">Agendamentos</h3>
                        <div id="schedules-list" class="space-y-4">
                            <!-- Schedules will be loaded here -->
                        </div>
                    </div>

                    <!-- Reports Tab -->
                    <div id="content-reports" class="tab-content hidden">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="bg-gray-50 p-6 rounded-lg">
                                <h4 class="text-lg font-semibold mb-4">Mensagens por Dia</h4>
                                <canvas id="messagesChart"></canvas>
                            </div>
                            <div class="bg-gray-50 p-6 rounded-lg">
                                <h4 class="text-lg font-semibold mb-4">Estatísticas</h4>
                                <div id="reports-stats" class="space-y-2">
                                    <!-- Stats will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.tab-button').forEach(tab => {
                    tab.classList.remove('border-blue-500', 'text-blue-500');
                    tab.classList.add('text-gray-500');
                });
                
                // Add active class to clicked tab
                button.classList.add('border-blue-500', 'text-blue-500');
                button.classList.remove('text-gray-500');
                
                // Hide all tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('hidden');
                });
                
                // Show selected tab content
                const tabId = button.id.replace('tab-', 'content-');
                document.getElementById(tabId).classList.remove('hidden');
                
                // Load data for the tab
                if (tabId === 'content-contacts') loadContacts();
                else if (tabId === 'content-messages') loadMessages();
                else if (tabId === 'content-schedule') loadSchedules();
                else if (tabId === 'content-reports') loadReports();
            });
        });

        // Load initial data
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-contacts').textContent = stats.totalContacts || 0;
                document.getElementById('total-messages').textContent = stats.totalMessages || 0;
                document.getElementById('total-schedules').textContent = stats.totalSchedules || 0;
                document.getElementById('today-messages').textContent = stats.todayMessages || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadWhatsAppStatus() {
            try {
                const response = await fetch('/api/whatsapp-status');
                const status = await response.json();
                
                const statusElement = document.getElementById('whatsapp-status');
                const dot = statusElement.querySelector('span');
                const text = statusElement.querySelector('span:last-child');
                
                if (status.connected) {
                    dot.className = 'w-3 h-3 bg-green-500 rounded-full mr-2';
                    text.textContent = `Conectado: ${status.phone}`;
                } else {
                    dot.className = 'w-3 h-3 bg-red-500 rounded-full mr-2';
                    text.textContent = 'Desconectado';
                }
            } catch (error) {
                console.error('Error loading WhatsApp status:', error);
            }
        }

        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const contacts = await response.json();
                
                const contactsList = document.getElementById('contacts-list');
                contactsList.innerHTML = '';
                
                contacts.forEach(contact => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${contact.name || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${contact.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${contact.message_count}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(contact.last_contact).toLocaleString('pt-BR')}</td>
                    `;
                    contactsList.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        async function loadMessages() {
            try {
                const contactSelect = document.getElementById('contact-select');
                const selectedPhone = contactSelect.value;
                
                const response = await fetch(`/api/messages${selectedPhone ? `?phone=${selectedPhone}` : ''}`);
                const messages = await response.json();
                
                const messagesList = document.getElementById('messages-list');
                messagesList.innerHTML = '';
                
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `p-4 rounded-lg ${message.sender === 'user' ? 'bg-blue-100 ml-8' : 'bg-green-100 mr-8'}`;
                    messageDiv.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-semibold">${message.sender === 'user' ? '👤 Cliente' : '🤖 Bot'}</span>
                            <span class="text-sm text-gray-500">${new Date(message.timestamp).toLocaleString('pt-BR')}</span>
                        </div>
                        <p class="text-gray-700">${message.message}</p>
                    `;
                    messagesList.appendChild(messageDiv);
                });
                
                // Scroll to bottom
                messagesList.scrollTop = messagesList.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function loadSchedules() {
            try {
                const response = await fetch('/api/schedules');
                const schedules = await response.json();
                
                const schedulesList = document.getElementById('schedules-list');
                schedulesList.innerHTML = '';
                
                if (schedules.length === 0) {
                    schedulesList.innerHTML = '<p class="text-gray-500 text-center py-8">Nenhum agendamento encontrado.</p>';
                    return;
                }
                
                schedules.forEach(schedule => {
                    const scheduleDiv = document.createElement('div');
                    scheduleDiv.className = 'bg-white border rounded-lg p-4 shadow-sm';
                    scheduleDiv.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold">${schedule.name}</h4>
                                <p class="text-gray-600">${schedule.phone}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold">${new Date(schedule.schedule_date).toLocaleDateString('pt-BR')}</p>
                                <p class="text-blue-600">${schedule.schedule_time}</p>
                            </div>
                        </div>
                        <div class="mt-2 flex justify-between items-center">
                            <span class="px-2 py-1 bg-green-100 text-green-800 text-sm rounded">${schedule.status}</span>
                            <span class="text-sm text-gray-500">Agendado em: ${new Date(schedule.created_at).toLocaleString('pt-BR')}</span>
                        </div>
                    `;
                    schedulesList.appendChild(scheduleDiv);
                });
            } catch (error) {
                console.error('Error loading schedules:', error);
            }
        }

        async function loadReports() {
            // Simple reports - can be enhanced with more data
            const stats = await (await fetch('/api/stats')).json();
            
            const reportsStats = document.getElementById('reports-stats');
            reportsStats.innerHTML = `
                <div class="flex justify-between py-2 border-b">
                    <span>Taxa de resposta:</span>
                    <span class="font-semibold">${Math.round((stats.todayMessages / Math.max(stats.totalContacts, 1)) * 100)}%</span>
                </div>
                <div class="flex justify-between py-2 border-b">
                    <span>Média mensagens/dia:</span>
                    <span class="font-semibold">${Math.round(stats.totalMessages / 30)}</span>
                </div>
                <div class="flex justify-between py-2 border-b">
                    <span>Agendamentos ativos:</span>
                    <span class="font-semibold">${stats.totalSchedules}</span>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadWhatsAppStatus();
            loadContacts();
            
            // Set up contact select for messages
            document.getElementById('contact-select').addEventListener('change', loadMessages);
            
            // Refresh data every 30 seconds
            setInterval(() => {
                loadStats();
                loadWhatsAppStatus();
                
                const activeTab = document.querySelector('.tab-content:not(.hidden)').id;
                if (activeTab === 'content-contacts') loadContacts();
                else if (activeTab === 'content-messages') loadMessages();
                else if (activeTab === 'content-schedule') loadSchedules();
            }, 30000);
        });
    </script>
</body>
                          </html>
